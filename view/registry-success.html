<!DOCTYPE html>
        <html lang="es">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Autorización Exitosa</title>
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              background: linear-gradient(135deg, #424242 0%, #101010 100%);
            }
            .container {
              background: white;
              padding: 3rem;
              border-radius: 20px;
              box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
              text-align: center;
              max-width: 420px;
              animation: fadeIn 0.6s ease-out;
            }
            @keyframes fadeIn {
              from { opacity: 0; transform: translateY(20px); }
              to { opacity: 1; transform: translateY(0); }
            }
            .success-icon {
              width: 80px;
              height: 80px;
              background: linear-gradient(135deg, #c9c9c9 0%, #414141 100%);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 auto 1.5rem;
              animation: scaleIn 0.4s ease-out 0.2s both;
            }
            @keyframes scaleIn {
              from { transform: scale(0); }
              to { transform: scale(1); }
            }
            .success-icon svg {
              width: 40px;
              height: 40px;
              stroke: white;
              stroke-width: 3;
              fill: none;
            }
            .checkmark {
              stroke-dasharray: 50;
              stroke-dashoffset: 50;
              animation: drawCheck 0.5s ease-out 0.5s forwards;
            }
            @keyframes drawCheck {
              to { stroke-dashoffset: 0; }
            }
            h1 {
              color: #1a202c;
              font-size: 1.75rem;
              margin-bottom: 0.75rem;
              font-weight: 700;
            }
            p {
              color: #718096;
              font-size: 1rem;
              line-height: 1.6;
              margin-bottom: 1.5rem;
            }
            .close-message {
              color: #a0aec0;
              font-size: 0.875rem;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <div class="success-icon">
              <svg viewBox="0 0 24 24">
                <polyline class="checkmark" points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <h1>¡Autorización Exitosa!</h1>
            <p>Tu cuenta de correo ha sido vinculada correctamente. Ya puedes cerrar esta ventana.</p>
          </div>
        </body>
        </html>
